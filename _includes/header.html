<nav class="navbar container">
  <h1 class="logo"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
  <ul class="navbar-list">
    {% for my_page in site.pages %}
      {% if my_page.title %}
        <li class="navbar-item"><a class="navbar-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
